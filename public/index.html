<!DOCTYPE html>
<html>

  
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Node ToDo</title>
    <style>
      /* Center the container */
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .inclass{
        display: inline-block;
      }

      /* Style the input field */
      input[type="text"] {
        padding: 8px;
        margin-right: 8px;
        border-radius: 4px;
        border: none;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        font-size: 16px;
        width: 200px;
      }

      /* Style the button */
      button {
        padding: 8px 16px;
        border-radius: 10px;
        border: none;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }
      #btn2{
        background-color: #afe1e6;
      }
      img{
        height:20px;
        width:18px;
      }

      /* Style the list */
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        margin-top: 3px;
        max-width: auto;
        overflow: auto;
        border-radius: 4px;
       /* border: 1px solid rgba(0, 0, 0, 0.3);
        box-shadow: 10px 10px 10px rgba(137, 176, 142, 0.3);*/
      }
      ::-webkit-scrollbar-corner {
  background-color: #f1f1f1;
      }
      ::-webkit-scrollbar {
  width: 10px;
}
::-webkit-scrollbar-track {
  background-color: #f1f1f1;
}

/* Set the style for the scrollbar thumb */
::-webkit-scrollbar-thumb {
  background-color: #03eafb;
  border-radius: 5px;
}
      /* Style the list items */
      li {
        padding: 2px;
        font-size: 18px;
        border-bottom: 1px solid rgb(250, 253, 251);
        display:flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 30px 20px;
      
        /*min-width: 500px;
        max-width:500px;  */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inclass">
      <input type="text" id="ip" placeholder="Enter text here" />
      <button id="btn"  class="btn"> Add</button>
      <button id="btn2" class="btn"> Save</button>
    </div>
      <ul id="parent">
       
      </ul>
    </div>
    <script src="./script.js"> </script>
  </body>
</html>
