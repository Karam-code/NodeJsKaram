<!DOCTYPE html>
<html>

  
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Node ToDo</title>
    <style>
      /* Center the container */
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .inclass{
        display: inline-block;
      }

      /* Style the input field */
      input[type="text"] {
        padding: 8px;
        margin-right: 8px;
        border-radius: 4px;
        border: none;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        font-size: 16px;
        width: 200px;
      }

      /* Style the button */
      button {
        padding: 8px 16px;
        border-radius: 10px;
        border: none;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      /* Style the list */
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        margin-top: 16px;
        max-width: 200px;
        overflow: auto;
        border-radius: 4px;
        border: 1px solid rgba(0, 0, 0, 0.3);
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }
      ::-webkit-scrollbar-corner {
  background-color: #f1f1f1;
      }
      ::-webkit-scrollbar {
  width: 10px;
}
::-webkit-scrollbar-track {
  background-color: #f1f1f1;
}

/* Set the style for the scrollbar thumb */
::-webkit-scrollbar-thumb {
  background-color: #03eafb;
  border-radius: 5px;
}
      /* Style the list items */
      li {
        padding: 8px;
        font-size: 18px;
        border-bottom: 1px solid black;
        display:flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 30px 20px;
       /* min-width: 0px;
        max-width:0px; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inclass">
      <input type="text" id="ip" value="Karampal" placeholder="Enter text here" />
      <button id="btn"> Add</button>
    </div>
      <ul id="parent">
       
      </ul>
    </div>
    <script src="./script.js"> </script>
  </body>
</html>
